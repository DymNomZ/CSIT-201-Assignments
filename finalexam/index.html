<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FINAL EXAM</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&family=Scada:ital,wght@0,400;0,700;1,400;1,700&display=swap">

	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<header>
		<h1>USER REGISTRATION FORM</h1>
	</header>
	<main>
		<section id="inputForm">
			<form id="userForm">
				<div class="form-field">
					<label for="firstname">Firstname:</label>
					<input type="text" id="firstname" name="firstname">
					<small></small>
				</div>
				
				<div class="form-field">
					<label for="lastname">Lastname:</label>
					<input type="text" id="lastname" name="lastname">
					<small></small>
				</div>	
				
				<div class="form-field">
					<label for="bday">Date of Birth:</label>
					<input type="date" id="bday" name="bday">
					<small></small>
				</div>

				<legend>Gender:</legend>
				<fieldset id="gender">
					<input type="radio" name="gender" value="Male" id="male">
					<label for="male">Male</label>
					<input type="radio" name="gender" value="Female" id="female">
					<label for="female">Female</label>
					<input type="radio" name="gender" value="Other" id="other">
					<label for="other">Other</label>
					<input type="radio" name="gender" value="PreferNot" id="preferNot">
					<label for="preferNot">Prefer not to say</label>
					
				</fieldset>
				<div class="form-field">
					<label for="genderSmall"></label>
					<input type="hidden" id="genderSmall">
					<small></small>
				</div>

				<div class="form-field">
					<label for="email">Email Address:</label>
					<input type="email" id="email" name="email">
					<small></small>
				</div>
				
				<div class="form-field">
					<label for="password">Password:</label>
					<input type="text" id="password" name="password">
					<small></small>
				</div>	
				
				<div class="form-field">
					<label for="confirmPassword">Confirm Password:</label>
					<input type="text" id="confirmPassword" name="confirmPassword">
					<small></small>
				</div>

				<div class="buttons">
					<button type="submit" id="submitButton">Submit</button>
					<button type="reset"  id="cancelButton">Cancel</button>
				</div>
			</form>
	</main>
	<footer>
		<h3>☘ John Dymier O. Borgonia ☘</h3>
		<h5>BSCS - 1 - F1		CSIT201 - WEB DEVELOPMENT</h5>
	</footer>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
